<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simulasi Efek Doppler</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f5f8fa;
      color: #333;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #2c3e50;
      text-align: center;
      width: 100%;
    }

    #main-wrapper {
      display: flex;
      gap: 40px;
      width: 100%;
      justify-content: center;
      align-items: flex-start;
    }

    #canvas-container {
      flex: 1 1 600px;
      border: 2px solid #2980b9;
      border-radius: 10px;
      background: white;
      box-shadow: 0 6px 15px rgb(41 128 185 / 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
    }

    #controls {
      flex: 0 0 200px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: stretch;
    }

    /* --- Updated control-group --- */
    .control-group {
      display: flex;
      flex-direction: column; /* label di atas */
      gap: 6px;
    }

    .control-group label {
      font-weight: 600;
      color: #34495e;
      text-align: left;
    }

    .slider-input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type=range] {
      flex-grow: 1;
      cursor: pointer;
      accent-color: #2980b9;
    }

    input[type=number] {
      width: 50px;
      padding: 5px 8px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      text-align: center;
      transition: border-color 0.3s ease;
      flex-shrink: 0;
    }
    input[type=number]:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 6px rgba(41, 128, 185, 0.5);
    }

    button {
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgb(41 128 185 / 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      align-self: center;
      width: 160px;
    }
    button:hover {
      background-color: #1f6391;
      box-shadow: 0 6px 12px rgb(31 99 145 / 0.5);
    }

    /* Responsive (optional) */
    @media (max-width: 800px) {
      #main-wrapper {
        flex-direction: column;
        align-items: center;
      }
      #canvas-container, #controls {
        flex: none;
        width: 90vw;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Simulasi Efek Doppler</h2>

  <div id="main-wrapper">
    <div id="canvas-container"></div>

    <div id="controls">
      <div class="control-group">
        <label for="vInput">Kecepatan Sumber (m/s):</label>
        <div class="slider-input-row">
          <input type="range" id="vSlider" min="-400" max="400" value="100" />
          <input type="number" id="vInput" min="-400" max="400" value="100" />
        </div>
      </div>

      <div class="control-group">
        <label for="vObsInput">Kecepatan Pengamat (m/s):</label>
        <div class="slider-input-row">
          <input type="range" id="vObsSlider" min="-200" max="200" value="0" />
          <input type="number" id="vObsInput" min="-200" max="200" value="0" />
        </div>
      </div>

      <div class="control-group">
        <label for="fInput">Frekuensi Sumber (Hz):</label>
        <div class="slider-input-row">
          <input type="range" id="fSlider" min="20" max="1000" value="50" />
          <input type="number" id="fInput" min="20" max="1000" value="50" />
        </div>
      </div>

      <button onclick="togglePlay()" aria-label="Play or Pause Simulation">‚èØ Play / Pause</button>
    </div>
  </div>

  <script>
    let waves = [];
    let t = 0;
    let vSource = 100;
    let vObserver = 0;
    let freqSourceReal = 500;
    const vSound = 343;
    const PIXELS_PER_METER = 1;
    let sourceX = 0;
    let observerX = 400;
    let isPlaying = true;
    let lastEmissionTime = 0;
    const freqScale = 20;

    function syncSliders() {
      const sync = (sliderId, inputId, callback) => {
        const slider = document.getElementById(sliderId);
        const input = document.getElementById(inputId);
        slider.addEventListener('input', () => {
          input.value = slider.value;
          if (callback) callback();
        });
        input.addEventListener('input', () => {
          slider.value = input.value;
          if (callback) callback();
        });
      };

      sync("vSlider", "vInput");
      sync("vObsSlider", "vObsInput");
      sync("fSlider", "fInput");
    }

    function setup() {
      const cnv = createCanvas(800, 400);
      cnv.parent('canvas-container');
      syncSliders();
    }

    function draw() {
      if (!isPlaying) return;
      background(255);

      vSource = parseFloat(document.getElementById("vInput").value);
      vObserver = parseFloat(document.getElementById("vObsInput").value);
      freqSourceReal = parseFloat(document.getElementById("fInput").value);
      const freqSim = freqSourceReal / freqScale;

      sourceX = (sourceX + vSource * 0.01) % (width / PIXELS_PER_METER + 200);
      if (sourceX < -100) sourceX += width + 200;

      observerX = (observerX + vObserver * 0.01) % (width / PIXELS_PER_METER + 200);
      if (observerX < -100) observerX += width + 200;

      fill(255, 0, 0);
      noStroke();
      ellipse(sourceX * PIXELS_PER_METER, height / 2 - 30, 12, 12);

      fill(0, 180, 0);
      ellipse(observerX * PIXELS_PER_METER, height / 2 + 30, 12, 12);

      const emissionInterval = 1 / freqSim;
      if (t - lastEmissionTime >= emissionInterval) {
        waves.push({ x: sourceX, t: t });
        lastEmissionTime = t;
      }

      for (let i = 0; i < waves.length; i++) {
        let age = t - waves[i].t;
        let r = vSound * age * PIXELS_PER_METER;

        if (age < 1.5) {
          noFill();
          stroke(0, 0, 255, map(1.5 - age, 0, 1.5, 0, 200));
          ellipse(waves[i].x * PIXELS_PER_METER, height / 2 - 30, 2 * r, 2 * r);
        }
      }

      waves = waves.filter(w => t - w.t < 1.5);
      t += 0.01;
    }

    function togglePlay() {
      isPlaying = !isPlaying;
      if (isPlaying) loop();
      else noLoop();
    }
  </script>
</body>
</html>
